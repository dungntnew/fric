<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/takephoto.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- include jquery -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    
    <!-- use for widget -->
   <script src="lib/fabric/dist/fabric.js"></script>

    <!-- use for filter image -->
    <script type="text/javascript" src="lib/caman/dist/caman.full.min.js"></script>

    <!-- your app's js -->
    
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/webcam-controllers.js"></script> 
    <script src="js/controllers.js"></script>  
     
  </head>
  <body ng-app="">
    <ion-nav-bar class="bar-assertive bar-header header-bar-color">
          <ion-nav-back-button class="button button-clear">
              <i class="button button-icon my-back-button"></i>
          </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view>
          <ion-view view-title="{{product.name}}">
  <ion-content class="" scroll="false"> 
       <h1> hello </h1>
  </ion-content> 
  <div>
    <!-- action panel -->
    <div class="bar bar-subfooter text-action-bar">
        <div style="position:relative; width=100%"></div>
       <!-- text setting button -->
       <div ng-controller="EditImageAppCtrl">

             <div class="row text-settting-info" >
               <div class="fadein fadeout message" ng-show="fontSetting.changed" ng-model="fontSetting.changed">
                 <p>{{fontSetting.lastChangeMessage || ''}}</p>
               </div>
             </div>
             
             <div class="row">
                 <div class="col-40">
                     <div class="range range-positive">
                      <input type="range" name="fontSize" min="{{fontSize.min}}" max="{{fontSize.max}}" value="{{fontSize.value}}" step="{{fontSize.step}}" ng-model="fontSize.value">
                    </div>
                </div>

                <div class="col-40">
                     <div class="range range-assertive">
                      <input type="range" name="fontOpacity" min="{{fontOpacity.min}}" max="{{fontOpacity.max}}" value="{{fontOpacity.value}}" step="{{fontOpacity.step}}" ng-model="fontOpacity.value">
                    </div>
                </div>

                <div class="col-20">
                    <button class="setting-text-done-btn button ion-android-done  button-balanced button-full " ng-click="doneSettingText()">
                     </button>
                 </div>
            </div> 

            <div class="row font-setting-top">
                <div class="col-20 color-preview-wrapper">
                   <div class="col-100 color-preview " style="background-color: {{textColor.colorCode()}}"></div>
                </div>
                <div class="col-80">

                    <div class="range range-assertive">
                        <input type="range" name="textColor" min="{{textColor.min}}" max="{{textColor.max}}" value="textColor.value" step="{{textColor.step}}" ng-model="textColor.value" list="colorList">
                     </div>
                   </div>
            </div> 

            <div class="row font-setting">

            <ion-content class="content-x col-100" scroll="true">
                <ul class="list">
                     <li class="item" ng-repeat="font in fontFamily.fonts" ng-click="fontFamily.select(font)">
                     <a href="#" class="item" ng-class="{active: fontFamily.value==font}"  style="font-family: {{font.family}}" 
                           >
                           {{font.displayName}}
                     </a>
                     </li>
                 </ul>
            </ion-content>
            </div>
        </div>
        <!-- end text setting button -->
    </div> <!-- end action panel -->
     
    <!-- footer bar --> 
    <div class="bar bar-footer">
        <ion-tabs class="tabs-positive tabs-icon-top">
        <ion-tab  ng-click="selectTabWithIndex(0)">
        </ion-tab>
        </ion-tabs>
   </div>
   <!--end footer bar -->
 </div>
</ion-view>
    </ion-nav-view>

    <script>
    </script>
  </body>
</html>
