<ion-modal-view class="modal image-modal transparent sticker-categories" ng-click="closeModal()">
　　　
　　<ion-header-bar class="bar-assertive bar-header header-bar-color">
      <h1 class="title">スタンプ種類一覧</h1>
    </ion-header-bar>
      Hello!
    </ion-content>


    <ion-content>
     <ion-list>
      <ion-item class="item" ng-repeat="category in stickerCategories" ng-click="selectCategory($index)">
        <h2 class="title">{{category.name}}</h2>
        <hr/>
        <img ng-src="{{category.src}}" class="full-image">
      </ion-item>
    </ion-list>
    </ion-content>

</ion-modal-view>
